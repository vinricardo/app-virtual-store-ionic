<ion-content [fullscreen]="true">
<nav>
  <ion-icon size="large" name="cart-outline" (click)="redirectToCart()"></ion-icon>
</nav>
<header id="first-header"></header>
<h1 class="ion-text-center" id="section-title">Items</h1>
<section>
  <ng-container *ngFor="let item of items">
    <ion-card class="card-item" (click)="previewModal(item)">
      <img src="{{item.img}}" alt="">
      <span>{{item.title}}</span>
      <span>R$ {{item.value}}</span>
    </ion-card>
  </ng-container>
</section>
</ion-content>
